<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="세무그룹 잇다 - 무료 상담 신청. 세무 관련 고민이 있으시다면 언제든지 문의해 주세요.">
    <title>무료 상담 신청 | 세무그룹 잇다</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 플레이스홀더 -->
    <div id="header-placeholder"></div>

    <!-- 페이지 히어로 -->
    <section class="page-hero">
        <div class="container">
            <div class="section-tag">Contact Us</div>
            <h1 class="page-hero-title">무료 상담 신청</h1>
            <p class="page-hero-desc">세무 관련 고민이 있으시다면 언제든지 문의해 주세요.<br>전문 세무사가 친절하게 상담해 드립니다.</p>
        </div>
    </section>

    <!-- 상담 신청 -->
    <section class="section contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="contact-details">
                        <div class="contact-detail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <div class="contact-detail-content">
                                <h4>전화 상담</h4>
                                <p>02-1234-5678</p>
                            </div>
                        </div>
                        <div class="contact-detail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <div class="contact-detail-content">
                                <h4>이메일</h4>
                                <p>contact@sinroe-tax.co.kr</p>
                            </div>
                        </div>
                        <div class="contact-detail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <div class="contact-detail-content">
                                <h4>영업시간</h4>
                                <p>평일 09:00 - 18:00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-form-card">
                    <form class="contact-form" id="contactForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>이름 <span class="required">*</span></label>
                                <input type="text" name="name" required placeholder="홍길동">
                            </div>
                            <div class="form-group">
                                <label>연락처 <span class="required">*</span></label>
                                <input type="tel" name="phone" required placeholder="010-1234-5678" id="phoneInput">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" name="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label>관심 서비스 <span class="required">*</span></label>
                            <select name="service" required>
                                <option value="">서비스를 선택해주세요</option>
                                <option value="bookkeeping">기장대리</option>
                                <option value="tax-filing">세무신고</option>
                                <option value="consulting">세무자문</option>
                                <option value="audit">세무조사 대응</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>문의 내용 <span class="required">*</span></label>
                            <textarea name="message" required placeholder="문의하실 내용을 입력해주세요"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="privacy" required>
                                <span class="checkmark"></span>
                                개인정보 수집 및 이용에 동의합니다. <span class="required">*</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">상담 신청하기</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 플레이스홀더 -->
    <div id="footer-placeholder"></div>

    <!-- 성공 모달 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h3>상담 신청 완료</h3>
            <p>빠른 시일 내에 연락드리겠습니다.<br>감사합니다.</p>
            <button class="btn btn-primary" id="closeModal">확인</button>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // 폼 제출 처리
        const contactForm = document.getElementById('contactForm');
        const successModal = document.getElementById('successModal');
        const closeModal = document.getElementById('closeModal');

        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                console.log('Form submitted:', Object.fromEntries(formData));
                successModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                this.reset();
            });
        }

        if (closeModal) {
            closeModal.addEventListener('click', function() {
                successModal.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        if (successModal) {
            successModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        }

        // 전화번호 자동 하이픈
        const phoneInput = document.getElementById('phoneInput');
        if (phoneInput) {
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value.length > 3 && value.length <= 7) {
                    value = value.slice(0, 3) + '-' + value.slice(3);
                } else if (value.length > 7) {
                    value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                }
                e.target.value = value;
            });
        }
    </script>
</body>
</html>
